<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>H.U.D.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="node_modules/bootswatch/darkly/bootstrap.min.css" type="text/css" rel="stylesheet" />    
        <link rel="shortcut icon" href="favicon.ico?v=1" />
        <link href="assets/css/styles.css" type="text/css" rel="stylesheet" />
        <!-- Polyfill(s) for older browsers -->
        <script src="node_modules/core-js/client/shim.min.js"></script>
        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/Reflect.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <script src="systemjs.config.js"></script>
        <script>
            System.import('app').catch(function(err) { 
                console.error(err); 
            });
        </script>
    </head>
    <body>        
        <div class="wrapper container-fluid" ng-app="hudApp">
            <div class="page-header"></div>
            <div class="row">
                <clock-date>Loading date...</clock-date>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <clock-time>Loading time...</clock-time>
                </div>
                <div id="currentWeather" class="col-md-4 col-md-offset-1">
                    <weather-current>Loading current weather...</weather-current>
                </div>
            </div>
            <div class="row">
                <div class="row">&nbsp;</div>
                <div class="col-md-6 col-md-offset-1">
                    <habitica-todo>Loading Habitica tasks...</habitica-todo>
                </div> 
                <weather-forecast>Loading forecast weather...</weather-forecast>
            </div>
        </div>
    <!--div>Icons made by <a href="http://www.flaticon.com/authors/google" title="Google">

    </body>
</html>
